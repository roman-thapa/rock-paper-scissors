<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissor Game</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <p>
            <button onclick="startGameWithNumber()">
                Start game selecting number
            </button>
            <button onclick="startGameWithLetter()">
                Start game selecting letter
            </button>
        </p>

        <p>
            <button onclick="bestOfThreeWithNumber()">
                Start best of three game selecting number
            </button>
            <button onclick="bestOfFiveWithNumber()">
                Start best of five game selecting number
            </button>
        </p>

        <p>
            <button onclick="bestOfThreeWithLetter()">
                Start best of three game selecting letter
            </button>
            <button onclick="bestOfFiveWithLetter()">
                Start best of five game selecting letter
            </button>
        </p>

    </body>

</html>
