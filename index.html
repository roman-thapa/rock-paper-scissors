        <div class="continer">

                </p>

                    <div class="userScore">

                    </div>
                    <div class="match">

                    </div>
                    <div class="pcScore">

                    </div>

                </div>

                <div class="result">
                </div>
                
                <div class="action spaceBetween">
                    <div class="divRock">
                        <button id="rock">
                            Rock
                        </button>
                    </div>
                    <div class="divPaper">
                        <button id="paper">
                            Paper
                        </button>
                    </div>
                    <div class="divScissor">
                        <button id="scissor">
                            Scissor
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
