<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissor Game</title>
        <!-- <script src="script.js" defer></script> -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="continer">
            <div class="heading">
                <p class="title">
                    <h1>Welcome to Rock Paper Scissor Game</h1>
                    <p class="outcome">
                        First to score 5 will win
                    </p>
                </p>
                <div class="score spaceBetween">
                    <div class="userScore">

                    </div>
                    <div class="match">

                    </div>
                    <div class="pcScore">

                    </div>

                </div>

                <div class="choice spaceBetween">
                    <div class="userChoice">

                    </div>
                    <div class="pcChoice">

                    </div>
                </div>

                <div class="result">

                </div>
                
                <div class="action spaceBetween">
                    <div>
                        <button id="rock">
                            Rock
                        </button>
                    </div>
                    <div>
                        <button id="paper">
                            Paper
                        </button>
                    </div>
                    <div>
                        <button id="scissor">
                            Scissor
                        </button>
                    </div>
                </div>
            </div>
            
        </div>

        <script src="script.js" defer></script>
    </body>

</html>
